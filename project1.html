      <div class="container my-4">
          <div class="jumbotron">
              <h3 class="display-4">Current Time: <span id="time"></span></h3>
              <p class="lead">This is a jumbotron.</p>
              <hr class="my-4">
              <p class="card card-body ">Curious about the time in different countries. <b>NO Worries.</b></p>
              <div id="accordion">
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                      <button class="btn btn-primary collapsed" data-bs-toggle="collapse" data-bs-target="#japan" aria-expanded="false" aria-controls="collapseThree">
                        JAPAN
                      </button>
                    </h5>
                  </div>
                  <div id="japan" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <h1 class="display-4">Current Time: <span id="timeJ"></span></h1>
                    </div>
                  </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                      <h5 class="mb-0">
                        <button class="btn btn-primary collapsed" data-bs-toggle="collapse" data-bs-target="#usa" aria-expanded="false" aria-controls="collapseThree">
                          USA
                        </button>
                      </h5>
                    </div>
                    <div id="usa" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                      <div class="card-body">
                        <h1 class="display-4">Current Time: <span id="timeU"></span></h1>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingThree">
                      <h5 class="mb-0">
                        <button class="btn btn-primary collapsed" data-bs-toggle="collapse" data-bs-target="#south_africa" aria-expanded="false" aria-controls="collapseThree">
                          SOUTH AFRICA
                        </button>
                      </h5>
                    </div>
                    <div id="south_africa" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                      <div class="card-body">
                        <h1 class="display-4">Current Time: <span id="timeS"></span></h1>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </div>  
      <script>
          let action
          let time
          let date
          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          setInterval(()=>{
          a = new Date();
          date = a.toLocaleDateString(undefined, options)
          time = a.getHours() + ":" + a.getMinutes() + ':' + a.getSeconds();
          timeJ = (a.getHours()+3) + ":" + (a.getMinutes()+30) + ':' + a.getSeconds();
          timeU = (a.getHours()-9) + ":" + (a.getMinutes()+30) + ':' + a.getSeconds();
          timeS = (a.getHours()-3) + ":" + (a.getMinutes()-30) + ':' + a.getSeconds();
          document.getElementById('time').innerHTML = time + '<br>on ' + date;
          document.getElementById('timeJ').innerHTML = timeJ;
          document.getElementById('timeU').innerHTML = timeU;
          document.getElementById('timeS').innerHTML = timeS;
        },1000)
      </script>
